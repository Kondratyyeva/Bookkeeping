<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
<p th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">Book</p>
<br/>
<div th:if="${owner}">
    <span>Книга сейчас у: </span><span th:text="${owner.getFullName()}"></span>
    </br>
    <form th:method="PATCH" th:action="@{/books/{id}/deleteOwner(id=${book.getId()})}" th:object="${owner}">
        <input type="submit" value="Освободить">
    </form>
</div>
<div th:if="${people}">
    <span>Эта книга свободна. Кому назначить её?</span>
    <form th:method="PATCH" th:action="@{/books/{id}/addOwner(id=${book.getId()})}">
        <label for="person">Выберите человека:</label>
            <select th:object="${person}" th:field="*{user_id}" id="person">
                <option th:each="person: ${people}" th:value="${person.getUser_id()}"
                        th:text="${person.getFullName()}">Person</option>
            </select>
        <input type="submit" value="Назначить">
    </form>
</div>
<form th:method="GET" th:action="@{/books/{id}/edit(id=${book.getId()})}">
    <input type="submit" value="Редактировать">
</form>
<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
    <input type="submit" value="Удалить">
</form>
</body>
</html>
